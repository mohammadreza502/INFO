<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    :root {
      --primary-color: #3498db;
    }

    body {
      background: #111;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 40px;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
                  0 1px 1px rgba(128, 128, 128, 0.155),
                  0 2.1px 2.1px rgba(128, 128, 128, 0.195);
    }

    .form-input-material {
      --input-default-border-color: white;
      --input-border-bottom-color: white;
      margin-bottom: 20px;
      position: relative;
    }

    .form-input-material input {
      color: white;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--input-border-bottom-color);
      padding: 10px 5px;
      width: 250px;
      font-size: 16px;
      outline: none;
    }

    .form-input-material label {
      position: absolute;
      top: 10px;
      left: 5px;
      font-size: 16px;
      color: white;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-input-material input:focus + label,
    .form-input-material input:not(:placeholder-shown) + label {
      top: -15px;
      font-size: 12px;
      color: var(--primary-color);
    }

    .btn {
      position: relative;
      overflow: hidden;
      padding: 10px 20px;
      color: white;
      border: 2px solid var(--primary-color);
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        var(--primary-color),
        transparent
      );
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .btn:hover {
      background: transparent;
      box-shadow: 0 0 20px 10px hsla(204, 70%, 53%, 0.5);
    }

    .btn:hover::before {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <form class="login-form" action="javascript:void(0);">
    <h1>Login</h1>
    <div class="form-input-material">
      <input type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control-material" required />
      <label for="username">Username</label>
    </div>
    <div class="form-input-material">
      <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-primary btn-ghost">Login</button>
  </form>
</body>
</html>
